<!DOCTYPE html>
<html>
<head> <link rel="stylesheet" href="stupiddogimballing.css"></head>

<body>
    <button type="button" onclick = "loadDoc()">ARE WE REALLY HOME</button>
    <button style="background: red;" onclick = window.location.href='aboutme.html'>THE OTHER ONE</button>
    <h1>Off to a start of a sorts!</h1>  
    <br><br>
    <table id="demo"></table>


<script>
    function loadDoc() {    //The AJAX-XML initialization function
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function(){myFunction(this);}
        xhttp.open("GET", "cd_catalog.xml");
        xhttp.send();
    }
    function myFunction(xml) {   //The XML parse into AJAX
        const xmlDoc = xml.responseXML;
        const x = xmlDoc.getElementsByTagName("CD");
        let table ="<tr><th>retard</th><th>game</th></tr>";
        for (let i = 0; i < x.length; i++) {
            table += "<tr><td>" + x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +  "</td><td>" +
            x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue + "</td></tr>";
        }
        document.getElementById("demo").innerHTML = table;

    }
</script>

</body>
</html>
