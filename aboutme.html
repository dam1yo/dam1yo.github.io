<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">
<meta charset="utf-8">
<head>   
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="stupiddogimballing.css">
</head>
<body>
  <title>A page with some cool pics</title>
<p id="base">
    <button id="GalleryP">>GALLERY<</button>
    <button id="Home" onclick = window.location.href='index.html'>About Me</button>
    <button id="Comments" onclick = window.location.href='comments.html'>Comments</button>
    <h1>Live feed of stuff I like <br>
        (As live as an AJAX-fed API can be)</h1>  
    <br>
    <div id="images"></div>

    
    <script>
        (function() {
          var flickerAPI = "https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
          $.getJSON( flickerAPI, {
            tags: "dota 2",
            tagmode: "any",
            format: "json"
          })
            .done(function( data ) {
              $.each( data.items, function( i, item ) {
                $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
                if ( i === 19 ) {
                  return false;
                }
              });
            });
        })();
        </script>
         
    
</p>
</body>
</html>
